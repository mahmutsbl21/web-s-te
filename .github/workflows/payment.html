            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .btn-payment {
            background: #e74c3c;
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .btn-payment:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .payment-icons i {
            font-size: 2.5rem;
            margin: 0 15px;
            color: #3498db;

    <section class="payment-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="payment-card">
                        <h2 class="text-center mb-4 text-dark">Ödeme İşlemi</h2>
                        
                        <div class="payment-icons">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                        </div>

                        <form action="process_payment.php" method="POST">
                            <div class="mb-3">
                                <label for="cardName" class="form-label text-dark">Kart Üzerindeki İsim</label>
                                <input type="text" class="form-control" id="cardName" name="cardName" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label text-dark">Kart Numarası</label>
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label text-dark">Son Kullanma Tarihi</label>
                                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label text-dark">CVV</label>
                                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-payment w-100">Ödemeyi Tamamla</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
